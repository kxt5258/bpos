{% extends 'common/skel.html' %}

{% block title %}Confirm Password Reset{% endblock %}

{% block content %}
	<div class="row">
		<div class="col-md-5 col-md-offset-4">
		</div>
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-info" id="bpos-login-panel">
                <div class="panel-heading">
                    <h3 class="panel-title">Reset Your Password</h3>
                </div>
                <div class="panel-body">
                	<div style="color: red;">
                        {% if form.errors %}
                            <p>The two password fields didn't match!</p>
                        {% endif %}
                    </div>
                    <form method="post">
                        {% csrf_token %}
                        <div class="input-group input-group" style="margin-top: 10px;">
                                <span class="input-group-addon"><i class="fas fa-key"></i></span>
                                <input type="password" name="new_password1" class="form-control form-control-lg" placeholder="New Password" maxlength="30" required="" id="id_new_password1">
                        </div> 
                        <div class="input-group input-group" style="margin-top: 10px;">
                                <span class="input-group-addon"><i class="fas fa-unlock-alt"></i></span>
                                <input type="password" name="new_password2" class="form-control form-control-lg" placeholder="Confirm Password" maxlength="30" required="" id="id_new_password2">
                        </div>

                        <p class="bs-component">
                            <center>
                                <input class="btn btn-success btn-md" id="bpos-login-btn" type="submit" value="Confirm Password Reset" />
                            </center>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}

{% block  footer %}

<script>
{% if not user.is_authenticated %}
$("ul.nav.navbar-nav.navbar-right").css("display","none");
{% endif %}
</script>

{% endblock %}
