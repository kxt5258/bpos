{% extends 'common/skel.html' %}

{% block title %}Password Reset{% endblock %}

{% block content %}
	<div class="row">
		<div class="col-md-5 col-md-offset-4">
		</div>
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-info" id="bpos-login-panel">
                <div class="panel-heading">
                    <h3 class="panel-title">Password Reset</h3>
                </div>
                <div class="panel-body">
                	<div style="color: red;">
                		{% if form.email.errors %}
							{{ form.email.errors }}
						{% endif %}
                	</div>
					<form method="post">
						{% csrf_token %}
						<div class="input-group input-group" style="margin-top: 10px;">
	                        	<span class="input-group-addon"><i class="fas fa-at"></i></span>
	                        	<input type="email" name="email" class="form-control form-control-lg" placeholder="Email Address" maxlength="254" required="" id="id_email" />
                    	</div>

				        <p class="bs-component">
                            <center>
                                <input class="btn btn-success btn-md" id="bpos-login-btn" type="submit" value="Reset My Password" />
                            </center>
                        </p>
				    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}

{% block  footer %}

<script>
{% if not user.is_authenticated %}
$("ul.nav.navbar-nav.navbar-right").css("display","none");
{% endif %}
</script>

{% endblock %}
